<div
  class="w-full cursor-pointer overflow-hidden rounded-xl bg-white p-3 shadow transition-all duration-500 hover:shadow-md dark:bg-zinc-800"
  th:with="stats = ${siteStatsFinder.getStats()}"
>
  <div class="flex flex-col items-center justify-center gap-4">
    <div th:if="${not #strings.isEmpty(theme.config.sidebar.profile.logo)}" class="relative h-24 w-24">
      <img th:src="${theme.config.sidebar.profile.logo}" th:alt="${site.title}" class="h-full w-full rounded-full" />
    </div>
    <div><h1 class="text-2xl font-medium dark:text-zinc-50" th:text="${site.title}"></h1></div>
    <div th:if="${not #strings.isEmpty(site.subtitle)}">
      <p class="text-center text-sm text-zinc-700 dark:text-zinc-300" th:text="${site.subtitle}"></p>
    </div>
    <div class="grid grid-cols-4 gap-5">
      <div class="inline-flex flex-col items-center">
        <span class="text-xl font-medium tabular-nums text-zinc-900 dark:text-zinc-100" th:text="${stats.post}"></span>
        <span class="text-xs font-light text-zinc-600 dark:text-zinc-300">Number of Articles</span>
      </div>
      <div class="inline-flex flex-col items-center">
        <span
          class="text-xl font-medium tabular-nums text-zinc-900 dark:text-zinc-100"
          th:text="${stats.category}"
        ></span>
        <span class="text-xs font-light text-zinc-600 dark:text-zinc-300">Number of Categories</span>
      </div>
      <div class="inline-flex flex-col items-center">
        <span
          class="text-xl font-medium tabular-nums text-zinc-900 dark:text-zinc-100"
          th:text="${stats.comment}"
        ></span>
        <span class="text-xs font-light text-zinc-600 dark:text-zinc-300">Number of Comments</span>
      </div>
      <div class="inline-flex flex-col items-center">
        <span class="text-xl font-medium tabular-nums text-zinc-900 dark:text-zinc-100" th:text="${stats.visit}"></span
        ><span class="text-xs font-light text-zinc-600 dark:text-zinc-300">Number of Visits</span>
      </div>
    </div>
    <div th:with="social_medias = ${theme.config.sidebar.social_media}" class="grid grid-cols-6 items-center gap-5">
      <a
        th:each="social_media : ${social_medias}"
        class="flex cursor-pointer items-center justify-center rounded p-1 hover:bg-zinc-100 dark:hover:bg-zinc-700"
        th:href="${social_media.url}"
        target="_blank"
      >
        <span class="text-zinc-600 dark:text-zinc-400" th:classappend="${social_media.icon}"></span>
      </a>
    </div>
  </div>
</div>
