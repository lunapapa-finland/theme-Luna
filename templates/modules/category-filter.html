<div class="flex flex-col gap-4">
  <h2 class="inline-flex items-center gap-2 text-base text-zinc-900 dark:text-zinc-50">
    <span class="i-tabler-category text-lg"></span>
    All Categories
  </h2>
  <div class="flex flex-wrap gap-2" th:with="categories = ${categoryFinder.listAll()}">
    <a
      th:each="categoryItem,categoryStat: ${categories}"
      th:href="@{${categoryItem.status.permalink}}"
      th:title="${categoryItem.spec.displayName}"
      class="rounded bg-gray-100 px-1 py-0.5 text-sm hover:bg-gray-200 hover:underline dark:bg-zinc-600 dark:text-zinc-50 dark:hover:bg-zinc-700 dark:hover:text-zinc-100"
      th:classappend="(${category} and ${category.metadata.name == categoryItem.metadata.name}) or (not ${category} and ${categoryStat.index == 0}) ? '!bg-gray-200 dark:!bg-zinc-700 dark:!text-zinc-100 ring-2 ring-gray-300 dark:ring-zinc-600' : ''"
    >
      <th:block th:text="${categoryItem.spec.displayName}" />
      <sup th:text="${categoryItem.status.visiblePostCount}"></sup>
    </a>
  </div>
</div>
